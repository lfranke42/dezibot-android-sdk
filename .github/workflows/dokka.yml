name: Deploy Dokka Docs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time; cancel in-progress on new push
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Generate Dokka HTML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'jetbrains'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Generate Dokka documentation
        run: ./gradlew :dezibot:dokkaGenerate

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dezibot/build/dokka/html

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
